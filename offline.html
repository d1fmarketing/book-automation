<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Money Machine - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.5;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2563eb;
        }
        
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #9ca3af;
            margin-bottom: 2rem;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #1f2937;
            color: white;
            border: 1px solid #374151;
        }
        
        .btn-secondary:hover {
            background: #374151;
        }
        
        .offline-features {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid #1f2937;
        }
        
        .offline-features h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #e5e7eb;
        }
        
        .feature-list {
            text-align: left;
            display: inline-block;
        }
        
        .feature-list li {
            margin-bottom: 0.5rem;
            color: #9ca3af;
            list-style: none;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .feature-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #22c55e;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .offline-actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        
        <h1>You're Offline</h1>
        
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, Money Machine has offline capabilities for many features.
        </p>
        
        <div class="offline-actions">
            <button class="btn-primary" onclick="location.reload()">
                Try Again
            </button>
            <button class="btn-secondary" onclick="history.back()">
                Go Back
            </button>
        </div>
        
        <div class="offline-features">
            <h2>Available Offline:</h2>
            <ul class="feature-list">
                <li>View previously loaded ebooks</li>
                <li>Access cached dashboard data</li>
                <li>Read saved templates</li>
                <li>Browse analytics history</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check connection status
        window.addEventListener('online', () => {
            location.reload();
        });
        
        // Retry connection every 10 seconds
        setInterval(() => {
            fetch('/').then(() => {
                location.reload();
            }).catch(() => {
                // Still offline
            });
        }, 10000);
    </script>
</body>
</html>
