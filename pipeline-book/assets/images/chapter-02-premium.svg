<svg width="1600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern2" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="600" fill="url(#grad2)"/>
  <rect width="1600" height="600" fill="url(#pattern2)"/>
  
  <!-- Decorative circles -->
  <g opacity="0.1">
    
    <circle cx="266" cy="300" r="50" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="532" cy="300" r="80" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="798" cy="300" r="110" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="1064" cy="300" r="140" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="1330" cy="300" r="170" 
            stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Geometric lines -->
  <g opacity="0.05">
    
    <line x1="0" y1="0" x2="1600" y2="600" 
          stroke="white" stroke-width="2"/>
    <line x1="160" y1="0" x2="1440" y2="600" 
          stroke="white" stroke-width="2"/>
    <line x1="320" y1="0" x2="1280" y2="600" 
          stroke="white" stroke-width="2"/>
    <line x1="480" y1="0" x2="1120" y2="600" 
          stroke="white" stroke-width="2"/>
    <line x1="640" y1="0" x2="960" y2="600" 
          stroke="white" stroke-width="2"/>
    <line x1="800" y1="0" x2="800" y2="600" 
          stroke="white" stroke-width="2"/>
    <line x1="960" y1="0" x2="640" y2="600" 
          stroke="white" stroke-width="2"/>
    <line x1="1120" y1="0" x2="480" y2="600" 
          stroke="white" stroke-width="2"/>
    <line x1="1280" y1="0" x2="320" y2="600" 
          stroke="white" stroke-width="2"/>
    <line x1="1440" y1="0" x2="160" y2="600" 
          stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Chapter number -->
  <text x="800" y="250" font-family="Inter, sans-serif" font-size="120" 
        font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <!-- Top decorative line -->
  <line x1="600" y1="180" x2="1000" y2="180" stroke="white" stroke-width="3"/>
  
  <!-- Chapter title -->
  <text x="800" y="380" font-family="Inter, sans-serif" font-size="40" 
        text-anchor="middle" fill="white">The Five Agents</text>
  
  <!-- Bottom decorative line -->
  <line x1="650" y1="430" x2="950" y2="430" stroke="white" stroke-width="3"/>
  
  <!-- Corner decorations -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.3">
    <path d="M50,50 L50,20 L20,20"/>
    <path d="M1550,50 L1550,20 L1580,20"/>
    <path d="M50,550 L50,580 L20,580"/>
    <path d="M1550,550 L1550,580 L1580,580"/>
  </g>
