<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <rect width="1600" height="900" fill="#F5F5F5"/>
  
  <text x="800" y="80" font-family="Inter, Arial" font-size="42" font-weight="200" text-anchor="middle" fill="#1A1A1A">
    AI-Generated Book Covers
  </text>
  
  <!-- Cover variations -->
  <g transform="translate(160, 150)">
    <!-- Cover 1: Minimalist -->
    <g>
      <rect width="240" height="360" fill="#0066CC" rx="5" filter="url(#shadow)"/>
      <text x="120" y="180" font-family="Inter, Arial" font-size="24" font-weight="100" fill="white" text-anchor="middle">MINIMAL</text>
      <text x="120" y="380" font-family="Inter, Arial" font-size="14" font-weight="300" fill="#1A1A1A" text-anchor="middle">Clean & Modern</text>
    </g>
    
    <!-- Cover 2: Gradient -->
    <g transform="translate(280, 0)">
      <defs>
        <linearGradient id="coverGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00AA44" />
          <stop offset="100%" style="stop-color:#FF6600" />
        </linearGradient>
      </defs>
      <rect width="240" height="360" fill="url(#coverGrad2)" rx="5" filter="url(#shadow)"/>
      <text x="120" y="180" font-family="Inter, Arial" font-size="24" font-weight="100" fill="white" text-anchor="middle">VIBRANT</text>
      <text x="120" y="380" font-family="Inter, Arial" font-size="14" font-weight="300" fill="#1A1A1A" text-anchor="middle">Eye-catching</text>
    </g>
    
    <!-- Cover 3: Technical -->
    <g transform="translate(560, 0)">
      <rect width="240" height="360" fill="#1A1A1A" rx="5" filter="url(#shadow)"/>
      <g stroke="#0066CC" stroke-width="1" fill="none" opacity="0.5">
        <line x1="30" y1="45" x2="210" y2="45"/><line x1="30" y1="85" x2="210" y2="85"/><line x1="30" y1="125" x2="210" y2="125"/><line x1="30" y1="165" x2="210" y2="165"/><line x1="30" y1="205" x2="210" y2="205"/><line x1="30" y1="245" x2="210" y2="245"/><line x1="30" y1="285" x2="210" y2="285"/><line x1="30" y1="325" x2="210" y2="325"/>
      </g>
      <text x="120" y="180" font-family="Inter, Arial" font-size="24" font-weight="100" fill="#0066CC" text-anchor="middle">TECHNICAL</text>
      <text x="120" y="380" font-family="Inter, Arial" font-size="14" font-weight="300" fill="#1A1A1A" text-anchor="middle">Professional</text>
    </g>
    
    <!-- Cover 4: Abstract -->
    <g transform="translate(840, 0)">
      <rect width="240" height="360" fill="white" stroke="#DADADA" rx="5" filter="url(#shadow)"/>
      <circle cx="120" cy="180" r="80" fill="#0066CC" opacity="0.2"/>
      <circle cx="80" cy="140" r="60" fill="#00AA44" opacity="0.2"/>
      <circle cx="160" cy="140" r="60" fill="#FF6600" opacity="0.2"/>
      <text x="120" y="300" font-family="Inter, Arial" font-size="24" font-weight="100" fill="#1A1A1A" text-anchor="middle">ABSTRACT</text>
      <text x="120" y="380" font-family="Inter, Arial" font-size="14" font-weight="300" fill="#1A1A1A" text-anchor="middle">Artistic</text>
    </g>
  </g>
  
  <!-- Selection indicator -->
  <rect x="440" y="150" width="240" height="360" fill="none" stroke="#0066CC" stroke-width="3" rx="5"/>
  <text x="800" y="600" font-family="Inter, Arial" font-size="16" font-weight="400" fill="#0066CC" text-anchor="middle">âœ“ Selected Design</text>
</svg>