    <text x="20" y="28" font-family="Inter, Arial" font-size="18" font-weight="500" fill="#FFFFFF">AI Suggestions</text>
    
    <g transform="translate(20, 60)">
      <text font-family="Inter, Arial" font-size="14" font-weight="400" fill="#1A1A1A">âœ¨ Consider varying sentence openings in Ch. 3</text>
    </g>
    <g transform="translate(20, 90)">
      <text font-family="Inter, Arial" font-size="14" font-weight="400" fill="#1A1A1A">ðŸ“Š Technical terms could use more explanation</text>
    </g>
    <g transform="translate(20, 120)">
      <text font-family="Inter, Arial" font-size="14" font-weight="400" fill="#1A1A1A">ðŸŽ¯ Strong narrative flow detected - keep it up!</text>
    </g>
  </g>
  
  <!-- Live preview -->
  <g transform="translate(130, 480)">
    <rect width="1340" height="280" fill="#FFFFFF" stroke="#DADADA" rx="5"/>
    <text x="20" y="30" font-family="Inter, Arial" font-size="16" font-weight="500" fill="#1A1A1A">Live Document Preview</text>
    <line x1="0" y1="50" x2="1340" y2="50" stroke="#DADADA"/>
    
