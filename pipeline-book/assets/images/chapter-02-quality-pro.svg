      <text x="45" y="20" font-family="Inter, Arial" font-size="14" font-weight="400" fill="#1A1A1A">Passive voice detected</text>
      <text x="45" y="35" font-family="Inter, Arial" font-size="12" font-weight="300" fill="#7A7A7A">Line 78: "The book was written by..."</text>
    </g>
  </g>
  
  <!-- Style Metrics -->
