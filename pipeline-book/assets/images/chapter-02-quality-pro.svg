    <text x="20" y="80" font-family="Georgia, serif" font-size="14" fill="#1A1A1A">
      The Claude Elite Pipeline represents a paradigm shift in automated publishing.
    </text>
    <rect x="250" y="65" width="60" height="20" fill="#FF6600" opacity="0.2" rx="2"/>
    
    <text x="20" y="105" font-family="Georgia, serif" font-size="14" fill="#1A1A1A">
      Each agent <tspan fill="#00AA44" font-weight="600">collaborates</tspan> seamlessly to transform raw text into polished books.
    </text>
