<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#F5F5F5"/>
  
  <text x="960" y="100" font-family="Inter, Arial" font-size="48" font-weight="200" text-anchor="middle" fill="#1A1A1A">
    The Claude Elite Pipeline Architecture
  </text>
  
  <!-- Pipeline flow diagram -->
  <g transform="translate(100, 300)">
    <!-- Input -->
    <rect x="0" y="0" width="200" height="400" fill="white" stroke="#0066CC" stroke-width="2" rx="10"/>
    <text x="100" y="50" font-family="Inter, Arial" font-size="24" font-weight="500" text-anchor="middle" fill="#1A1A1A">INPUT</text>
    <text x="100" y="200" font-family="Inter, Arial" font-size="18" font-weight="300" text-anchor="middle" fill="#7A7A7A">Markdown</text>
    <text x="100" y="230" font-family="Inter, Arial" font-size="18" font-weight="300" text-anchor="middle" fill="#7A7A7A">Chapters</text>
    
    <!-- Arrow -->
    <path d="M 200 200 L 280 200" stroke="#7A7A7A" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Five Agents -->
    <g transform="translate(300, 0)">
      
        <rect x="0" y="0" width="200" height="400" fill="white" stroke="#0066CC" stroke-width="2" rx="10"/>
        <text x="100" y="50" font-family="Inter, Arial" font-size="20" font-weight="500" text-anchor="middle" fill="#1A1A1A">Content</text>
        <text x="100" y="80" font-family="Inter, Arial" font-size="16" font-weight="300" text-anchor="middle" fill="#7A7A7A">Agent</text>
        
        <!-- Agent features -->
        <text x="100" y="150" font-family="Inter, Arial" font-size="14" font-weight="300" text-anchor="middle" fill="#1A1A1A">
          • Context tracking
        </text>
        <text x="100" y="180" font-family="Inter, Arial" font-size="14" font-weight="300" text-anchor="middle" fill="#1A1A1A">
          • Consistency
        </text>
        
        <path d="M 200 200 L 220 200" stroke="#7A7A7A" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      
        <rect x="220" y="0" width="200" height="400" fill="white" stroke="#00AA44" stroke-width="2" rx="10"/>
        <text x="320" y="50" font-family="Inter, Arial" font-size="20" font-weight="500" text-anchor="middle" fill="#1A1A1A">Format</text>
        <text x="320" y="80" font-family="Inter, Arial" font-size="16" font-weight="300" text-anchor="middle" fill="#7A7A7A">Agent</text>
        
        <!-- Agent features -->
        <text x="320" y="150" font-family="Inter, Arial" font-size="14" font-weight="300" text-anchor="middle" fill="#1A1A1A">
          • Typography
        </text>
        <text x="320" y="180" font-family="Inter, Arial" font-size="14" font-weight="300" text-anchor="middle" fill="#1A1A1A">
          • Layout design
        </text>
        
        <path d="M 420 200 L 440 200" stroke="#7A7A7A" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      
        <rect x="440" y="0" width="200" height="400" fill="white" stroke="#0066CC" stroke-width="2" rx="10"/>
        <text x="540" y="50" font-family="Inter, Arial" font-size="20" font-weight="500" text-anchor="middle" fill="#1A1A1A">Quality</text>
        <text x="540" y="80" font-family="Inter, Arial" font-size="16" font-weight="300" text-anchor="middle" fill="#7A7A7A">Agent</text>
        
        <!-- Agent features -->
        <text x="540" y="150" font-family="Inter, Arial" font-size="14" font-weight="300" text-anchor="middle" fill="#1A1A1A">
