<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#F5F5F5"/>
  
  <!-- Title -->
  <text x="800" y="100" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="200" text-anchor="middle" fill="#1A1A1A">
    Five-Agent Architecture
  </text>
  
  <!-- Central Hub -->
  <g transform="translate(800, 450)">
    <circle cx="0" cy="0" r="80" fill="#FFFFFF" stroke="#0066CC" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="300" text-anchor="middle" fill="#1A1A1A">
      Pipeline
    </text>
    <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="300" text-anchor="middle" fill="#0066CC">
      Core
    </text>
  </g>
  
  <!-- Agent Circles -->
  <g id="agents">
    <!-- Content Agent -->
    <g transform="translate(800, 200)">
      <circle cx="0" cy="0" r="70" fill="#FFFFFF" stroke="#0066CC" stroke-width="2" filter="url(#shadow)"/>
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#1A1A1A">
        Content
      </text>
      <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="300" text-anchor="middle" fill="#0066CC">
        Agent
      </text>
    </g>
    
    <!-- Format Agent -->
    <g transform="translate(1050, 350)">
      <circle cx="0" cy="0" r="70" fill="#FFFFFF" stroke="#00AA44" stroke-width="2" filter="url(#shadow)"/>
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#1A1A1A">
        Format
      </text>
      <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="300" text-anchor="middle" fill="#00AA44">
        Agent
      </text>
    </g>
    
    <!-- Quality Agent -->
    <g transform="translate(1050, 550)">
      <circle cx="0" cy="0" r="70" fill="#FFFFFF" stroke="#FF6600" stroke-width="2" filter="url(#shadow)"/>
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#1A1A1A">
        Quality
      </text>
      <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="300" text-anchor="middle" fill="#FF6600">
        Agent
      </text>
    </g>
    
    <!-- Monitor Agent -->
    <g transform="translate(550, 550)">
      <circle cx="0" cy="0" r="70" fill="#FFFFFF" stroke="#0066CC" stroke-width="2" filter="url(#shadow)"/>
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#1A1A1A">
        Monitor
      </text>
      <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="300" text-anchor="middle" fill="#0066CC">
        Agent
      </text>
    </g>
    
    <!-- Publish Agent -->
    <g transform="translate(550, 350)">
      <circle cx="0" cy="0" r="70" fill="#FFFFFF" stroke="#00AA44" stroke-width="2" filter="url(#shadow)"/>
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#1A1A1A">
        Publish
      </text>
      <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="300" text-anchor="middle" fill="#00AA44">
        Agent
      </text>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#1A1A1A" stroke-width="1" fill="none" opacity="0.3">
    <line x1="800" y1="270" x2="800" y2="370"/>
    <line x1="850" y1="400" x2="980" y2="350"/>
    <line x1="850" y1="500" x2="980" y2="550"/>
    <line x1="750" y1="500" x2="620" y2="550"/>
    <line x1="750" y1="400" x2="620" y2="350"/>
  </g>
  
  <!-- Data Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066CC" opacity="0.5"/>
    </marker>
  </defs>
</svg>