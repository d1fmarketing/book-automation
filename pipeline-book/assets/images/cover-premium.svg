            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="800" cy="1200" r="350" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="800" cy="1200" r="400" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="800" cy="1200" r="450" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="800" cy="1200" r="500" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="800" cy="1200" r="550" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="800" cy="1200" r="600" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="800" cy="1200" r="650" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="800" cy="1200" r="700" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="800" cy="1200" r="750" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="800" cy="1200" r="800" 
            stroke="white" stroke-width="2" fill="none"/>
    <circle cx="800" cy="1200" r="850" 
            stroke="white" stroke-width="2" fill="none"/>
