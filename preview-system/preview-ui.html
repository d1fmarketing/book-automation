<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Live Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: #2a2a2a;
            border-right: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #888;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #555;
        }
        
        .status-indicator.building {
            background: #f39c12;
            animation: pulse 1s infinite;
        }
        
        .status-indicator.complete {
            background: #27ae60;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .progress-section {
            padding: 20px;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #3a3a3a;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: #3498db;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .pages-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .page-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .page-item:hover {
            background: #3a3a3a;
        }
        
        .page-item.active {
            background: #3a3a3a;
            border-left: 3px solid #3498db;
        }
        
        .page-thumbnail {
            width: 40px;
            height: 60px;
            background: #444;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .page-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .page-info {
            flex: 1;
        }
        
        .page-number {
            font-size: 14px;
            font-weight: 500;
        }
        
        .page-chapter {
            font-size: 12px;
            color: #888;
        }
        
        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #222;
        }
        
        .preview-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .preview-controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            padding: 8px 12px;
            background: #3a3a3a;
            border: none;
            border-radius: 4px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .control-btn:hover {
            background: #4a4a4a;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 10px;
            background: #3a3a3a;
            border-radius: 4px;
        }
        
        .zoom-level {
            font-size: 14px;
            min-width: 50px;
            text-align: center;
        }
        
        .preview-content {
            flex: 1;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background: white;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            color: #888;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3a3a3a;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .log-section {
            max-height: 200px;
            background: #1a1a1a;
            border-top: 1px solid #3a3a3a;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            padding: 2px 0;
            color: #888;
        }
        
        .log-entry.error {
            color: #e74c3c;
        }
        
        .log-entry.success {
            color: #27ae60;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
        }
        
        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .empty-state p {
            font-size: 16px;
        }
        
        /* Hot-reload notification */
        .hot-reload-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f39c12;
            color: #000;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(243, 156, 18, 0.3);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification-content {
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="header">
                <h1>PDF Live Preview</h1>
                <div class="status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Waiting for build...</span>
                </div>
            </div>
            
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="progressPages">0 / 0 pages</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div style="margin-top: 10px; font-size: 14px; color: #888;">
                    <span id="currentChapter"></span>
                </div>
            </div>
            
            <div class="pages-list" id="pagesList">
                <div class="empty-state">
                    <p>Pages will appear here as they're generated</p>
                </div>
            </div>
            
            <div class="log-section" id="logSection"></div>
        </aside>
        
        <main class="preview-area">
            <div class="preview-header">
                <div class="preview-controls">
                    <button class="control-btn" id="prevBtn" disabled>← Previous</button>
                    <button class="control-btn" id="nextBtn" disabled>Next →</button>
                </div>
                
                <div class="zoom-controls">
                    <button class="control-btn" id="zoomOutBtn">−</button>
                    <span class="zoom-level" id="zoomLevel">100%</span>
                    <button class="control-btn" id="zoomInBtn">+</button>
                    <button class="control-btn" id="fitBtn">Fit</button>
                </div>
                
                <div class="preview-controls">
                    <button class="control-btn" id="downloadBtn" disabled>Download PDF</button>
                </div>
            </div>
            
            <div class="preview-content" id="previewContent">
                <div class="empty-state">
                    <h2>No Preview Available</h2>
                    <p>Start a PDF build to see live preview</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/ui/preview-client.js"></script>
</body>
</html>
