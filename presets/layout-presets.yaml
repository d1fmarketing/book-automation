# Layout Presets for QA Cycling
# Each preset is tried in order until QA passes

- pass: 1
  font_pt: 12
  line_height: 1.4
  margin_top: 48
  margin_bottom: 48
  css: templates/pdf-standard.css
  description: "Standard layout"

- pass: 2
  font_pt: 11.5
  line_height: 1.35
  margin_top: 44
  margin_bottom: 44
  css: templates/pdf-tight.css
  description: "Tight layout for dense content"

- pass: 3
  font_pt: 12.5
  line_height: 1.45
  margin_top: 52
  margin_bottom: 52
  css: templates/pdf-loose.css
  description: "Loose layout for readability"

- pass: 4
  font_pt: 13
  line_height: 1.5
  margin_top: 56
  margin_bottom: 56
  css: templates/pdf-standard.css
  description: "Large font standard"

- pass: 5
  font_pt: 11.5
  line_height: 1.4
  margin_top: 40
  margin_bottom: 40
  css: templates/pdf-tight.css
  description: "Extra tight layout"

- pass: 6
  font_pt: 12
  line_height: 1.35
  margin_top: 46
  margin_bottom: 46
  css: templates/pdf-standard.css
  description: "Standard with tight line height"

- pass: 7
  font_pt: 12.5
  line_height: 1.5
  margin_top: 50
  margin_bottom: 50
  css: templates/pdf-loose.css
  description: "Medium font loose spacing"

- pass: 8
  font_pt: 13.5
  line_height: 1.55
  margin_top: 60
  margin_bottom: 60
  css: templates/pdf-loose.css
  description: "Extra large and loose"

# After pass 8, the system cycles back to pass 1 with minor adjustments